<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-style: none; width: 100%;box-shadow: 0.5px 0.5px 3px 0.5px gray;}
        td{border-style: none; vertical-align: top; text-align: center;}
        .continar{width: 80%; height: 500px; margin: 0 auto;  position: relative; }
       .continar img{width: 40px; height: 40px; }
        #img_td1{ }
        #img_td2{}
        #img_td3{}
        #img_td4{   width: 50px; height: 50px;}
        .left_path{width: 50%; height: 120px; border-style: solid; border-color:rgb(78, 234, 26); border-top: none; border-right: none; border-width: 3px; margin-left: 50%; margin-bottom: 10%;}

        .middle_path{width: 6%; height: 80px;  border-style: solid; border-color: rgb(78, 234, 26); border-top: none;  ;border-bottom:none; border-width: 3px; margin-left: 45%; margin-bottom: 10%;}
        .right_path{width: 50%; height: 120px; border-style: solid; border-color: rgb(193, 203, 205); border-top: none; border-left:none ; border-width: 3px; margin-right: 50%; margin-bottom: 10%;}

#left_dash{
    background: 
    linear-gradient(0deg,rgb(78, 234, 26) 50%, transparent 50%),/* Top border */
    linear-gradient(90deg,rgb(78, 234, 26) 50%, transparent 50%);/* left border */

    background-repeat:repeat-y,repeat-x; 
    background-size: 3px 25px,25px 3px;
    animation: border-dance 1s infinite linear;
        }
  @keyframes border-dance{
 0% {
   background-position: 0px 0px,0px 117px;}
 100% {
   background-position: 0px 117px ,100px 117px;}
}

#middle_dash{
    background: 
    linear-gradient(0deg,rgb(78, 234, 26) 50%, transparent 50%);/* right border */

    background-repeat:repeat-y; 
    background-size: 3px 25px;
    animation: border-danc 1s infinite linear;
        }
  @keyframes border-danc{
 0% {
   background-position: 0px 0px;
 }
 100% {
   background-position: 00px 100px;
 }

}

    

    </style> 
</head>
<body>
    <div  class="continar">
<table >
    <tr >
        <td style="width: 50%; padding-top: 10px;">
            <img src="resource\image\solar.svg" id="img_td1" alt="Power"  >
            <div class=left_path id="left_dash"></div>


        </td>
                <td style=" padding-top: 10px;">
            <img src="resource\image\generetor.svg" id="img_td2" alt="Power"  >
            <div class="middle_path" id="middle_dash"></div>
            <img src="resource\image\h.svg" id="img_td4" alt="Power" >

        </td>
        <td style="width: 50%; padding-top: 10px;">
            <img src="resource\image\grid.svg" id="img_td3" alt="Power"  >
            <div class="right_path" id="right_dash" ></div>

        </td>
    </tr>
  
    
</table>
</div>
</body>
</html>
