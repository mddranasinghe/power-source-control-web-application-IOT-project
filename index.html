<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashed Line Animation</title>
<style>

.loader-line {
    width: 20%;
    height: 4px;
    overflow: hidden;
    background-color:white;
    position: fixed;
    border-radius: 20px;
    margin-left: 25%;
    margin-top: 100px;
}
.loader-line2 {
    width: 20%;
    height: 4px;
    position: fixed;
    overflow: hidden;
    background-color:white;
     border-radius: 20px;
     margin-left: 55%;
     margin-top: 100px;
}
.dash {
    width: 10%;
    height: 100%;
    background-color: green;
    float: left;
    margin-right: 10px;
    animation: dashAnim .5s linear infinite;
}

@keyframes dashAnim {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

.dash:nth-child(1) {
    animation-delay: 0s;
}

.dash:nth-child(2) {
    animation-delay: 0.2s;
}

.dash:nth-child(3) {
    animation-delay: 0.4s;
}

.dash:nth-child(4) {
    animation-delay: 0.6s;
}

.dash:nth-child(5) {
    animation-delay: 0.8s;
}

#img_td{ position: fixed; left:20%;top:10%}
#img_td2{ position: fixed; left:42%;top:10%;}
#img_td3{ position: fixed; right:20%;top:10%}
</style>
</head>

<body>
<div>
    <div class="loader-line">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
      
      </div>
      <div class="loader-line2">
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
        <div class="dash"></div>
       
        
      </div>
      <img src="resource\image\generator.png" id="img_td" alt="Power" style="width: 50opx; height: 50px;" >
      <img src="resource\image\device.png" id="img_td2" alt="Power" style="width: 50opx; height: 50px;" >
      <img src="resource\image\generator.png" id="img_td3" alt="Power" style="width: 50opx; height: 50px;" >

    </div>
    </body>
</html>
