        .border {
 
  background: 
    linear-gradient(90deg,white 50%, transparent 50%),/* Top border */
    linear-gradient(90deg, green 50%, transparent 50%), /* Bottom border */
    linear-gradient(0deg, green 50%, transparent 50%),  /* Right border */
    linear-gradient(0deg, white  50%, transparent 50%);  /* Left border */
  background-repeat: repeat-x, repeat-x, repeat-y, repeat-y; /* Repeat gradients */
  background-size: 15px 4px, 15px 4px, 4px 15px, 4px 15px; /* Size of gradients */
  background-position: 0px 0px, 0px 100px, 00px 0px, 0px 0px; /* Positioning of gradients */
  padding: 10px; /* Padding to make room for the border within the box */
  animation: border-dance 4s infinite linear; /* Apply animation to border-dance */
}

@keyframes border-dance {
  0% {
    background-position:300px 0px, 0px 116px, 0px 0px;
  }
  100% {
    background-position:0px 0px, 300px 116px, 0px 150px ;
  }
}
