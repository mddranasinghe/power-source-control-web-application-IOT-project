<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashed Line Animation</title>
<style>

.loader-line {
    width: 100%;
    height: 4px;
    overflow: hidden;
    background-color:white;
    border-radius: 20px;
    margin-right: 0 auto;
   
}
.loader-line2 {
    width: 100%;
    height: 4px;
    overflow: hidden;
    background-color:white;
     border-radius: 20px;
    
  
}
.dash {
    width: 10%;
    height: 100%;
    background-color: green;
    float: left;
    margin-right: 10px;
    animation: dashAnim .5s linear infinite;
}

@keyframes dashAnim {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}

.dash:nth-child(1) {
    animation-delay: 0s;
}

.dash:nth-child(2) {
    animation-delay: 0.2s;
}

.dash:nth-child(3) {
    animation-delay: 0.4s;
}

.dash:nth-child(4) {
    animation-delay: 0.6s;
}

.dash:nth-child(5) {
    animation-delay: 0.8s;
}
table{ width: 80%; margin: 0 auto;box-shadow: 0.5px 0.5px 3px 0.5px gray;}
#img_td{ }
#img_td2{  }
#img_td3{}
</style>
</head>

<body>
     

<table>
    <tr>
        <td><img src="resource\image\generator.png" id="img_td" alt="Power" style="width: 50opx; height: 50px;" ></td>
        <td>  <div class="loader-line">
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
          
          </div></td>
        <td>      <img src="resource\image\device.png" id="img_td2" alt="Power" style="width: 50opx; height: 50px;" ></td>
        <td>  <div class="loader-line2">
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div>
            <div class="dash"></div></div></td>
        <td><img src="resource\image\generator.png" id="img_td3" alt="Power" style="width: 50opx; height: 50px;" ></td>
    </tr>
</table>

   
    </body>
</html>
